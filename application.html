<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SkillVersa Quiz App</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(270deg,#ff00d4,#f0f2f5,#ecebed,#a08e49);
  background-size: 800% 800%;
  animation: GradientBG 15s ease infinite;
}
.quiz-container {
  max-width: 600px;
  margin: 60px auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  text-align: left;
}
h1 {
  text-align: center;
  color: #333333;
}
.question-block {
  margin-bottom: 20px;
}
.question-block p {
  font-size: 18px;
  margin-bottom: 8px;
}
input[type="radio"] {
  margin-right: 10px;
}
button {
  display: block;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: #00ffc8;
  color: #fff
  border:none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background: #822c77;
}
button:disabled {
  background: #e5ebeb;
  cursor: not-allowed;
}
#result {
  margin-top: 20px;
  font-size: 24px;
  text-align: center;
  color: #ff6600;
}
</style>
</head>
<body>
<div class="quiz-container">
  <h1>ðŸ§  SkillVersa Quiz</h1>
  <form id="quiz-form"></form>
  <button id="submit-btn" disabled>Submit Answers</button>
  <div id="result"></div>
</div>

<script>
const quizData = [
  {
  question: "Which is the largest continent in the world?",
  options: ["Africa", "Asia", "Europe", "Australia"],
  answer: "Asia",
},
{
  question: "What is the capital of France?",
  options: ["Berlin", "Madrid", "Paris", "Rome"],
  answer: "Paris",
},
{
  question: "Who wrote the play 'Romeo and Juliet'?",
  options: ["William Shakespeare", "Leo Tolstoy", "Jane Austen", "Mark Twain"],
  answer: "William Shakespeare",
},
{
  question: "Which planet is known as the Red Planet?",
  options: ["Earth", "Mars", "Jupiter", "Venus"],
  answer: "Mars",
},
];

const quizForm = document.getElementById('quiz-form');
const submitBtn = document.getElementById('submit-btn');
const resultEl = document.getElementById('result');

function loadQuiz() {
  quizForm.innerHTML = '';
  quizData.forEach((q, i) => {
    const block = document.createElement('div');
    block.classList.add('question-block');
    block.innerHTML = `<p>${i + 1}. ${q.question}</p>` +
      q.options.map(opt =>
        `<label><input type="radio" name="q${i}" value="${opt}">${opt}</label><br>`).join('');
    quizForm.appendChild(block);
  });
}

function checkAllAnswered() {
  for(let i=0; i < quizData.length; i++) {
    if (!document.querySelector(`input[name="q${i}"]:checked`)) {
      return false;
    }
  }
  return true;
}

quizForm.addEventListener('change', () => {
  submitBtn.disabled = !checkAllAnswered();
});

function submitQuiz() {
  let score = 0;
  quizData.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if(selected && selected.value === q.answer) score++;
  });
  resultEl.textContent = `Your Score: ${score} / ${quizData.length}`;
  submitBtn.disabled = true;
}

submitBtn.addEventListener('click', submitQuiz);

loadQuiz();
</script>
</body>
</html>
